<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoリスト</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ToDoリスト</h1>

    <div class="tab">
      <button data-id="one" class="active">買い物</button>
      <button data-id="two">やること</button>
    </div>
    
    <div class="ul active" id="one">
      <ul></ul>
    </div>
    <div class="ul" id="two">
      <ul><li>aaaaa</li></ul>
    </div>

    <form id="form">
      <input type="text" id="input">
      <button class="add">追加</button>
      <button id="removeAll">全削除</button>
    </form>
    
    <footer class="copy">&copy;2024 HIROSE YUKIHIRO All rights reserved</footer>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
